<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noughts and Crosses</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="gameBackground">
        <div>
            <h1>Noughts and Crosses</h1>
        </div>
        <div class="gameContainer">
            <div id="noughtScoreBoard" class="scoreBoard">
                <h1 id="noughtText">Noughts</h1>
                <h1 id="noughtScore" class="noughtScore">0</h1>
            </div>
            <div id="gameboard"></div>
            <div id="crossScoreBoard" class="scoreBoard">
                <h1 id="crossText">Crosses</h1>
                <h1 id="crossScore" class="crossScore">0</h1>
            </div>
        </div>
        <p id="info"></p>
        <div>
            <button class="resetButton" id="resetButton">Reset</button>
            <button class="resetButton" id="endButton">End Game</button>
        </div>
        <script src="app.js"></script>
        <div id="footer">
            <footer>
                <div class="navLinks">
                    <a class="navButton" href="https://github.com/Hamza2702">GitHub </a>
                    <span>|</span>
                    <a class="navButton" href="https://www.linkedin.com/in/hamza-khan-108635292/"> LinkedIn</a>
                </div>
                <p id="name" class="name">Hamza Khan</p>
            </footer>
        </div>
    </body>
</html>
